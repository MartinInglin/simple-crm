<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      @for (user of (users$ | async); track user) {
      <tr [routerLink]="[ '/user', user.id ]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
      }
    </table>
  </mat-card-content>
</mat-card>

<button
  mat-fab
  color="primary"
  class="add-user-button"
  matTooltip="Add user"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
