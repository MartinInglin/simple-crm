<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="" />
      </div>
  
      <ul class="menu-items">
        <li [routerLink]="['/dashboard']">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>
      </ul>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <mat-toolbar>
            <mat-icon fontIcon="menu" (click)="drawer.toggle()"></mat-icon>
            <span>Simple CRM</span>
          </mat-toolbar>
          
          <div class="router-container">
            <router-outlet></router-outlet>
          </div>
    </div>
  </mat-drawer-container>
